# The version is to help determine which version this config is. Please don't modify this value.
version: "@version@"

next:
    title: "&a&lNext page"
    material: "ARROW"
previous:
    title: "&c&lPrevious page"
    material: "ARROW"
close:
    title: "&e&lClose menu"
    material: "OAK_DOOR"

# All configurations relating to inventories.
inventories:
    confirmation-inventory:
        title: "&4Confirm action?"
        border:
            enabled: true
            title: "&a"
            material: "BLACK_STAINED_GLASS_PANE"
            glowing: true
        confirm:
            title: "&a&lCONFIRM"
            material: "EMERALD_BLOCK"
            glowing: true
        decline:
            title: "&c&lCANCEL"
            material: "REDSTONE_BLOCK"
    search-anvil:
        search:
            title: "Search saves..."
            material: "PAPER"
    restore-selector:
        title: "&4Restore selector"
        back:
            title: "&cGo back"
            material: "REDSTONE"
            lore:
                - "&7Click to go back to the inventory."
        instant:
            title: "&aInstant"
            material: "REDSTONE"
            lore:
                - "&7Click to restore this inventory right now."
                - "&7If the player is offline, their inventory"
                - "&7will be restored to this save on their"
                - "&7next log in."
    logs-inventory:
        title: "&4Viewing logs of inventory."
        border:
            enabled: true
            title: "&a"
            material: "BLACK_STAINED_GLASS_PANE"
            glowing: true
        back:
            title: "&cGo back"
            material: "REDSTONE"
            lore:
                - "&7Click to go back to the inventory viewer."
        player-icon:
            title: "&e%player% restored at %date%"
            material: "PLAYER_HEAD"
            material-meta: "%player%"
            lore:
                - "&7The staff member %player% has restored"
                - "&7this inventory on %date%."
    view-inventory:
        title: "&4%date%"
        back:
            title: "&cGo back"
            material: "REDSTONE"
            lore:
                - "&7Click to go back to the inventory viewer."
        restore-icon:
            title: "&e&lRestore this inventory"
            material: "CHEST"
            lore:
                - "&7Click to restore this inventory"
                - "&7to the player %player%."
    damage-causes:
        title: "&4Select Damage Cause"
        border:
            enabled: true
            title: "&a"
            material: "BLACK_STAINED_GLASS_PANE"
            glowing: true
        cause-icon:
            title: "&c&l%cause%"
            lore:
                - "&7Click to sort the saved inventories"
                - "&7by this damage cause."
            material: "PAPER"
        back:
            title: "&cGo back"
            lore:
                - "&7Click to go back to"
                - "&7the saved inventories."
            material: "CHEST"
    enderchest-editor:
        title: "&5Enderchest of %player%"
    save-inventory:
        title: "&4Inventories of %player%"
        border:
            enabled: true
            title: "&a"
            material: "BLACK_STAINED_GLASS_PANE"
            glowing: true
        inventory-icon:
            title: "&a%timestamp%"
            lore:
                - "&7Click to see this inventory."
                - "&eLocation: %location%"
                - "&bDistance from you: %distance%"
                - "&fTimestamp: %timestamp%"
                - "&cDeath cause: &l%cause%"
                - ""
                - "&f&lMiddle click to star this inventory."
                - "&c&lDrop click to delete this inventory."
            material: "CHEST"
        restore-history:
            title: "&eRestore history"
            lore:
                - "&7Click to see all the inventories"
                - "&7that admins have restored to this player."
            material: "CHEST"
        search:
            title: "&f&lSearch"
            lore:
                - "&7Click to enter search by item type, name, and lore."
                - ""
                - "&fCurrently filtering search"
                - "&ffrom input: &l%search%"
            material: "PAPER"
        enderchest:
            title: "&5&lEnderchest"
            lore:
                - "&7Click to edit and/or view %player%'s enderchest."
                - "&7Offline editing works aswell."
            material: "ENDER_CHEST"
        damage-cause:
            title: "&cSort by damage cause."
            lore:
                - "&7Click to open a menu of damage"
                - "&7causes to select from."
            material: "DIAMOND_SWORD"
            additional-lore:
                - ""
                - "&eYou are currently sorting by"
                - "&c&l%cause% &edamage cause."
                - ""
                - "&cRight-click to clear this sorting."
            itemflags:
                - "HIDE_ATTRIBUTES"
        sort:
            date:
                title: "&6Click to sort by category."
                lore:
                    - "&a> &f&lDATE &a< &8&oSelected"
                    - "&eLOCATION"
                    - "&cSIZE"
                material: "CLOCK"
            location:
                title: "&6Click to sort by category."
                lore:
                    - "&fDATE"
                    - "&a> &e&lLOCATION &a< &8&oSelected"
                    - "&cSIZE"
                material: "MAP"
            size:
                title: "&6Click to sort by category."
                lore:
                    - "&fDATE"
                    - "&eLOCATION"
                    - "&a> &c&lSIZE &a< &8&oSelected"
                material: "ENDER_CHEST"
